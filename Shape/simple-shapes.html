<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
svg line{
    stroke: grey;
    stroke-width: 2;
}
svg circle{
    stroke: red;
    fill: none;
    stroke-width: 2;
}
svg rect{
    stroke: steelblue;
    fill: none;
    stroke-width: 2;
}
svg polygon{
    stroke: green;
    fill: none;
    stroke-width: 2;
}
    </style>
</head>
<body>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/d3.min.js"></script>

    <script>
        // 자바스크립트 입력
        var width = 600,
            height = 500;
            
        var svg = d3.select("body").append("svg");
        
        svg.attr("height", height)
            .attr("width", width);    
            
        svg.append("line") // <-A
            .attr("x1", 0)
            .attr("y1", 200)
            .attr("x2", 100)
            .attr("y2", 100);
            
        svg.append("circle") // <-B
            .attr("cx", 200)
            .attr("cy", 150)
            .attr("r", 50);
            
        svg.append("rect")
            .attr("x", 300) // <-C
            .attr("y", 100)
            .attr("width", 100) // <-D
            .attr("height", 100)
            .attr("rx", 5); // <-E
            
        svg.append("polygon")
            .attr("points", "450,200 500,100 550,200"); // <-F
    </script>
</body>
</html>
