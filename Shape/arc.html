<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/styles.css" rel="stylesheet" />
    <style>

    </style>
</head>
<body>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/d3.min.js"></script>

    <div class="control-group">
        <button onclick="render(0)">Circle</button>
        <button onclick="render(100)">Annulus(Donut)</button>
        <button onclick="render(0, Math.PI)">Circular Sector</button>
        <button onclick="render(100, Math.PI)">Annulus Sector</button>
    </div>

    <script>
        // 자바스크립트 입력
        var width = 400,
            height = 400,
            fullAngle = 2 * Math.PI, // <-A
            colors = d3.scaleOrdinal(d3.schemeCategory20);
            
        var svg = d3.select("body")
                        .append("svg")
                        .attr("class", "pie")
                        .attr("height", height)
                        .attr("width", width);    

        function render(innerRadius, endAngle){
            if(!endAngle) endAngle = fullAngle;
            var data = [ // <-B
                {startAngle: 0, endAngle: 0.1 * endAngle},
                {startAngle: 0.1 * endAngle, endAngle: 0.2 * endAngle},
                {startAngle: 0.2 * endAngle, endAngle: 0.4 * endAngle},
                {startAngle: 0.4 * endAngle, endAngle: 0.6 * endAngle},        
                {startAngle: 0.6 * endAngle, endAngle: 0.7 * endAngle},        
                {startAngle: 0.7 * endAngle, endAngle: 0.9 * endAngle},        
                {startAngle: 0.9 * endAngle, endAngle: endAngle}
            ];
            
            var arc = d3.arc().outerRadius(200) // <-C
                            .innerRadius(innerRadius);
            
            svg.select("g").remove();
            
            svg.append("g")
                    .attr("transform", "translate(200,200)")
            .selectAll("path.arc")
                    .data(data)
                .enter()
                    .append("path")
                        .attr("class", "arc")
                        .attr("fill", function(d, i){return colors(i);})
                        .attr("d", function(d, i){
                            console.log(d)
                            return arc(d, i); // <-D
                        });
        }
        render(0);
    </script>
</body>
</html>
