<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>인구 분포</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.7/marx.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Helvetica;
        }

        svg {
            width: 500px;
            height: 500px;
        }

        .top-label {
            font-size: 13px;
            font-style: italic;
            text-transform: uppercase;
            float: left;
        }

        .age-label {
            text-align: right;
            font-weight: bold;
            width: 90px;
            padding-right: 10px;
        }

        .clearfix {
            clear: both;
        }

        .bar {
            fill: darkslateblue;
        }

        .bar-label {
            text-anchor: end;
            font-weight: bold;
        }

        .axis-label {
            text-anchor: middle;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <h2>Age distribution of the world</h2>
    <div class="top-label age-label">
        <p>age group</p>
    </div>
    <div class="top-label">
        <p>portion of the population</p>
    </div>
    <div class="clearfix"></div>

    <script>
        // 자바스크립트 입력
        
        let popData = [
            { age: '80 and up', value: 1.6, position: 0 },
            { age: '75 - 79', value: 1.5, position: 1 },
            { age: '70 - 74', value: 2.1, position: 2 },
            { age: '65 - 69', value: 2.6, position: 3 },
            { age: '60 - 64', value: 3.4, position: 4 },
            { age: '55 - 59', value: 4.5, position: 5 },
            { age: '50 - 54', value: 5.1, position: 6 },
            { age: '45 - 49', value: 6.0, position: 7 },
            { age: '40 - 44', value: 6.6, position: 8 },
            { age: '35 - 39', value: 7.1, position: 9 },
            { age: '30 - 34', value: 7.3, position: 10 },
            { age: '25 - 29', value: 8.1, position: 11 },
            { age: '20 - 24', value: 8.9, position: 12 },
            { age: '15 - 19', value: 8.8, position: 13 },
            { age: '10 - 14', value: 8.6, position: 14 },
            { age: '5 - 9', value: 8.8, position: 15 },
            { age: '0 - 4', value: 9.3, position: 16 }
        ];

        let barHeight = 20
        let barSpace = 25

        let svg = d3.select('body')
                    .append('svg')

        svg
            .append('g')
            .attr('transform', 'translate(100, 30) scale(43, 1)')
            .classed('bar', true)
            .selectAll('rect')
            .data(popData)
            .enter()
                .append('rect')
                .attr('y', function (d, i) {
                    return i * barSpace
                })
                .attr('x', 0)
                .attr('width', function (d) {
                    return d.value
                })
                .attr('height', barHeight)

        svg
            .append('g')
            .attr('transform', 'translate(0, 45)')
            .classed('bar-label', true)
            .selectAll('text')
            .data(popData)
            .enter()
                .append('text')
                .attr('x', 90)
                .attr('y', function (d, i) {
                    return i * barSpace
                })
                .text((function (d) {
                    return d.age
                }))



        let axisTickGroup = svg
                                .append('g')
                                .attr('transform', 'translate(100, 30)')
                                .attr('stroke', 'black')
        
        axisTickGroup
            .append('line')
            .attr('x1', 0)
            .attr('y1', 0)
            .attr('x2', 0)
            .attr('y2', -10)

        axisTickGroup
            .append('line')
            .attr('x1', 107.75)
            .attr('y1', 0)
            .attr('x2', 107.75)
            .attr('y2', -10)

        axisTickGroup
            .append('line')
            .attr('x1', 215.5)
            .attr('y1', 0)
            .attr('x2', 215.5)
            .attr('y2', -10)

        axisTickGroup
            .append('line')
            .attr('x1', 323.25)
            .attr('y1', 0)
            .attr('x2', 323.25)
            .attr('y2', -10)



        let axisLabelGroup = svg
                            .append('g')
                            .attr('transform', 'translate(100, 30)')
                            .classed('axis-label', true)

        axisLabelGroup
            .append('text')
            .attr('x', 0)
            .attr('y', -15)
            .text(0)
                     
        axisLabelGroup
            .append('text')
            .attr('x', 107.75)
            .attr('y', -15)
            .text(2.5)
                     
        axisLabelGroup
            .append('text')
            .attr('x', 215.5)
            .attr('y', -15)
            .text(5)
                     
        axisLabelGroup
            .append('text')
            .attr('x', 323.25)
            .attr('y', -15)
            .text(7.5)
                     

    </script>
</body>
</html>
