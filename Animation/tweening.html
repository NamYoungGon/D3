<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/lib/marx.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
    
    </style>
</head>
<body>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/d3.min.js"></script>
    


    <script>
        // 자바스크립트 입력
        var body = d3.select("body"), duration = 5000;
        
        body.append("div")
                .append("input")
                .attr("type", "button")
                .attr("class", "countdown")
                .attr("value", "0")
                .style("width", "150px")
                .transition().duration(duration).ease(d3.easeLinear)
                .style("width", "400px")
                .attr("value", "9");
                
        body.append("div")
                .append("input")
                .attr("type", "button")
                .attr("class", "countdown")
                .attr("value", "0")
                .transition().duration(duration).ease(d3.easeLinear)
                .styleTween("width", widthTween) // <- A
                .attrTween("value", valueTween); // <- B
                
                
        function widthTween(a){
            var interpolate = d3.scaleQuantize()
                .domain([0, 1])
                .range([150, 200, 250, 350, 400]);
            
            return function(t){
                return interpolate(t) + "px";
            };
        }
                
        function valueTween(){
            var interpolate = d3.scaleQuantize() // <-C
                .domain([0, 1])
                .range([1, 2, 3, 4, 5, 6, 7, 8, 9]);
            
            return function(t){ // <-D
                return interpolate(t);
            };
        }        
    </script>
</body>
</html>
