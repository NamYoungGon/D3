<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/lib/marx.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
    
    </style>
</head>
<body>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/d3.min.js"></script>
    


    <script>
        // 자바스크립트 입력
        d3.interpolateArray(function(a, b) { // <-A
            var re = /^([a-z])$/, ma, mb;
            if ((ma = re.exec(a)) && (mb = re.exec(b))) {
                a = a.charCodeAt(0);
                var delta = a - b.charCodeAt(0);
                return function(t) {
                    return String.fromCharCode(Math.ceil(a - delta * t));
                };
            }
        });
              
        var body = d3.select("body");
                
        var countdown = body
                            .append("div")
                                .append("input");
        
        countdown
                .attr("type", "button")
                .attr("class", "countdown")
                .attr("value", "a") // <-B
                .transition().ease(d3.easeLinear) // <-C
                .duration(4000).delay(300)
                .attr("value", "z"); // <-D
    </script>
</body>
</html>
