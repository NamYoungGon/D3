<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.7/marx.min.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <svg width="500" height="100">
        <text x="10" y="20" font-size="40" fill="lightgrey" stroke="red" font-family="Comic Sans MS">Party like it`s 1999!</text>
    </svg>
    <svg width="500" height="500">
        <text x="10" y="20" text-anchor="start">This text is</text>
        <text x="10" y="35" text-anchor="start">aligned</text>
        <text x="10" y="50" text-anchor="start">to the left</text>

        <text x="200" y="20" text-anchor="middle">This text is</text>
        <text x="200" y="35" text-anchor="middle">aligned</text>
        <text x="200" y="50" text-anchor="middle">to the center</text>

        <text x="400" y="20" text-anchor="end">This text is</text>
        <text x="400" y="35" text-anchor="end">aligned</text>
        <text x="400" y="50" text-anchor="end">to the right</text>
    </svg>
</body>
</html>
