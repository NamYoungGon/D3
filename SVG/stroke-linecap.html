<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.7/marx.min.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        .linecap-demo {
            stroke: darkmagenta;
            stroke-width: 5;
        }

        .linecap-butt {
            stroke-linecap: butt;
        }
    </style>
</head>
<body>
    <svg width="500" height="500">
        <text x="0" y="20" font-weight="bold">Linecaps</text>

        <text x="0" y="50">Butt</text>
        <line x1="60" y1="45" x2="200" y2="45" class="linecap-demo" stroke-linecap="butt" />
        <!-- <line x1="60" y1="45" x2="200" y2="45" class="linecap-demo linecap-butt" /> -->
        
        <text x="0" y="70">Round</text>
        <line x1="60" y1="65" x2="200" y2="65" class="linecap-demo" stroke-linecap="round" />
        
        <text x="0" y="90">Square</text>
        <line x1="60" y1="85" x2="200" y2="85" class="linecap-demo" stroke-linecap="square" />
    </svg>
</body>
</html>
