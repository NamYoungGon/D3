<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.7/marx.min.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        .dasharraydemo {
            stroke: darkmagenta;
            stroke-width: 3;
        }
    </style>
</head>
<body>
    <svg width="500" height="500">
        <text x="0" y="20" font-weight="bold">Dasharray</text>
        <text x="100" y="50" text-anchor="end">1 1</text>
        <line x1="110" y1="45" x2="350" y2="45" class="dasharraydemo" stroke-dasharray="1 1" />

        <text x="100" y="70" text-anchor="end">10 4 4 4</text>
        <line x1="110" y1="65" x2="350" y2="65" class="dasharraydemo" stroke-dasharray="10 4 4 4" />

        <text x="100" y="90" text-anchor="end">5 10 1 20 30 5</text>
        <line x1="110" y1="85" x2="350" y2="85" class="dasharraydemo" stroke-dasharray="5 10 1 20 30 5" />
    </svg>
</body>
</html>
