<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/lib/marx.min.css" rel="stylesheet" />
    <style>
    
    </style>
</head>
<body>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/d3.min.js"></script>
    
    <script>
        var data = [ ];

        function next(x) {
            return 15 + x * x
        }

        function newData() {
            data.push(next)
            return data
        }

        function render() {
            d3.select('body')
                .selectAll('div')
                .data(newData)
                .enter()
                    .append('div')
                    .style('height', function (d, i) { console.log('pl'); return d(i) + 'px' })
                    .style('display', 'inline-block')
                    .style('background', 'red')
                    .text(function (d, i) { return d(i) })
        }

        setInterval(function () {
            render()
        }, 1000)

        render();
    </script>
</body>
</html>
